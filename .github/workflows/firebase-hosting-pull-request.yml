name: Build
'on': push
jobs:
  build_and_preview:
    if: github.ref_name != 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: >-
          npm cache clean --force && npm i && npm install --global nx@17 && nx run portfolio-app:build --configuration=production
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_IAM_OUTSIDIOUS }}'
          projectId: iam-outsidious
