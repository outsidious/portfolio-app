<header tuiMode="onDark" class="wrapper">
    <div class="logo" (click)="onClick('Обо мне')">
        <svg-icon *ngIf="isThemeDark" src="assets/logo.svg"></svg-icon>
        <svg-icon *ngIf="!isThemeDark" src="assets/logo-light.svg"></svg-icon>
    </div>
    <tui-tabs-with-more class="tabs" [activeItemIndex]="activeItemIndex">
        <ng-container *ngFor="let tab of tabs">
            <button *tuiItem tuiTab (click)="onClick(tab)">
                {{ tab }}
            </button>
        </ng-container>
    </tui-tabs-with-more>
    <div class="actions">
        <tui-marker-icon src="tuiIconDownload" class="action custom-svg" [size]="'xs'"
            title="Скачать резюме"></tui-marker-icon>
        <tui-toggle (click)="toggleTheme()" [(ngModel)]="isThemeDark" class="action" [showIcons]="true" [size]="'l'"
            title="Переключить тему"></tui-toggle>
    </div>
</header>
